[main]
authc = org.apache.shiro.web.filter.authc.PassThruAuthenticationFilter
authc.loginUrl = /webui/login.html

[users]
myuser = mypassword

[urls]
# Allow anonynous access to login page (and dependencies), but no other pages
/webui/login.html = anon
/webui/*.html = authc
/webui/** = anon
/ping = anon
/login = anon
/** = authc
